<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient Rome Marketplace</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        .intro {
            text-align: center;
            padding: 50px;
            background: url('your-background-image.jpg') no-repeat center center/cover;
            height: 100vh;
            color: #fff;
        }

        .intro img {
            max-width: 80%;
            max-height: 400px;
            margin-bottom: 20px;
            object-fit: contain;
        }

        .intro h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .intro button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #8b4513;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .marketplace, .cart, .checkout {
            display: none;
            padding: 20px;
            text-align: center;
            background-color: #000;
        }

        .marketplace h1 {
            margin-bottom: 20px;
        }

        .items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .item {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            background-color: #1a1a1a;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px; /* Adjust to avoid too much separation */
        }

        .item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .item h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .item p {
            margin-bottom: 10px;
        }

        .cart-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #8b4513;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .checkout form {
            margin-top: 20px;
        }

        .checkout label, .checkout input, .checkout textarea {
            font-size: 1.2em;
            margin-bottom: 10px;
            width: 100%;
        }

        .checkout button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #8b4513;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Center the view cart button correctly */
        .view-cart-button {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <!-- Ancient Rome Intro Page -->
    <div class="intro">
        <h1>Welcome to Ancient Rome</h1>
        <p>Discover the marvels of Ancient Rome and explore our marketplace, if you dare.</p>
        <img src="Colosseum.jpg" alt="Colosseum">
        <button onclick="enterSite()">Enter the Marketplace</button>
    </div>

    <!-- Ancient Rome Marketplace Page -->
    <div class="marketplace" id="marketplace">
        <h1>Ancient Rome Marketplace</h1>
        <div class="items">
            <!-- Items Inventory (Example of First Item) -->
            <div class="item">
                <img src="Girl 1.jpg" alt="Nami">
                <h2>Nami</h2>
                <p>20 years old</p>
                <p>Price: $22,000.00</p>
                <button class="cart-button" onclick="addToCart('Nami', 22000)">Add to Cart</button>
            </div>
            <!-- Add more items here -->
        </div>
        <button class="view-cart-button" onclick="showCart()">View Cart</button>
    </div>

    <!-- Cart Page -->
    <div class="cart" id="cart">
        <h1>Your Cart</h1>
        <div id="cart-items">
            <!-- Dynamically generated cart items will go here -->
        </div>
        <button class="cart-button" onclick="proceedToCheckout()">Proceed to Checkout</button>
    </div>

    <!-- Checkout Page -->
    <div class="checkout" id="checkout">
        <h1>Checkout</h1>
        <form id="checkout-form">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" required></textarea><br><br>
            <label for="card">Credit Card Number:</label><br>
            <input type="text" id="card" name="card" required><br><br>
            <button type="submit" class="cart-button">Complete Purchase</button>
        </form>
    </div>

    <script>
        let cart = [];

        function enterSite() {
            document.querySelector('.intro').style.display = 'none';
            document.querySelector('#marketplace').style.display = 'block';
        }

        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            alert(`${productName} has been added to your cart.`);
        }

        function showCart() {
            const cartItemsDiv = document.querySelector('#cart-items');
            cartItemsDiv.innerHTML = ''; // Clear previous cart items

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cart.forEach((item, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.innerHTML = `<p>${item.name} - $${item.price.toFixed(2)}</p>`;
                    cartItemsDiv.appendChild(itemDiv);
                });
            }

            document.querySelector('#marketplace').style.display = 'none';
            document.querySelector('#cart').style.display = 'block';
        }

        function proceedToCheckout() {
            document.querySelector('#cart').style.display = 'none';
            document.querySelector('#checkout').style.display = 'block';
        }
    </script>
</body>
</html>
